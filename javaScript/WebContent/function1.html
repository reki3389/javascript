<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "show1"></div>
    <div id = "show2"></div>
    <script>
    var result = calSum(1,4,2,43,24,92);  // 자바일경우 sum(int...num)
    function calSum() {
        var total = 0;
        var len = arguments.length;
        for(var i = 0; i<len; i++) {
            total += arguments[i];
        }
        return total;
    }
    document.getElementById('show1').innerHTML = "합은 : " + result;

    var max = calMax(1,4,2,43,92,91);
    function calMax() {
        var total = 0;
        var len = arguments.length;
        for(var i = 0; i < len; i++) {
        total = (max < arguments[i] ? total : arguments[i]);
        }
        return total
       document.getElementById('show2').innerHTML = "Max : " + max;
    }

    </script>
</body>
</html>
