<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button id="btn1">Click to FadeIn</button></p>
    <button id="btn2">Click to FadeOut</button></p>
    <button id="btn3">Click to Toggle</button></p>
    <div id="div1" style="width:80px; height: 80px; display: none; background-color:red;"></div><br>
    <div id="div2" style="width:80px; height: 80px; display: none; background-color:green;"></div><br>
    <div id="div3" style="width:80px; height: 80px; display: none; background-color:blue;"></div><br>
    <script>
        $(document).ready(function () {
            $("#btn1").on("click", function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            })
        });
        $(document).ready(function () {
            $("#btn2").on("click", function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            })
        });
            $(document).ready(function () {
            $("#btn3").on("click", function () {
                $("#div1").fadeToggle().fadeTo("slow", 0.7);
                $("#div2").fadeToggle("slow").fadeTo("slow", 0.7);
                $("#div3").fadeToggle(3000).fadeTo("slow", 0.7);
            })
        });
    </script>
</body>

</html>
