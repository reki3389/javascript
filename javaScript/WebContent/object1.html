<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        var car = {
            name: "sonata",
            model: "hybrid",
            weight: 900,
            color: "white",
            start: function () {
                console.log(this.name + "starting. ");
            },
            brake: function () {
                console.log(this.name + " braking.");
            },
            fullName: function () {
                return this.name + ", " + this.model + ", " + this.color;
            }
        }
        car.start();
        car.brake();
        console.log("this car : " + car.fullName() + ", weight : " + car["weight"]);
        for (i in car) {
            console.log(typeof i, car[i]);
            if((typeof car[i]) == "function"){
                console.log(car[i]());
            }else {
                console.log(car[i]());
            }
        }

    </script>
</head>

<body>
    <p id="father"></p>
    <p id="mother"></p>
    <script>
        
        function Person(first, last, age) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
        }
        var father = new Person("삼원", "홍", 50);
        var mother = new Person("순희", "김", 45);
        document.getElementById('father').innerHTML = father.firstName+ " " + father.lastName;
        document.getElementById('mother').innerHTML = mother.firstName+ " " + mother.lastName;
        father.fullName = function() {
            return this.firstName + " " + this.lastName + " " + this.age;
            console.log(father.fullName());
        }

        var phoneNum = "010-2345-1234";
        var result_1 = phoneNum.substring(0, phoneNum.length -4);
        document.write(result_1, "****<br>");

        var imgSrc = "images/bnt_out.jpg";
        var result_2 = imgSrc.replace("out","over");
        document.write(result_2, "<br>");
</script>
</body>

</html>
