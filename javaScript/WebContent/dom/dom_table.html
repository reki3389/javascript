<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom_table</title>
</head>

<body id="bdy">
    <button onclick="createTable()">Create Table</button><br>
    Firstname:<input type="text" id="firstName" name="firstName"><br>
    LastName:<input type="text" id="lastName" name="lastName"><br>
    salary:<input type="text" id="salary" name="salary"><br>
    <button id="btn">addRow</button>
    <br>
    <button id="delete">DeleteRow</button>
    <script>

        var btn = document.getElementById("btn");
        btn.addEventListener("click", addData);
        var del = document.getElementById("delete");
        del.addEventListener("click", delData);

        function delData() {
            var trs = document.getElementsByTagName("tr");
            tab = document.getElementById("tbl");
            tab.removeChild(trs[1]);

        }

        function delFunc() {
            console.log(this.parentNode.getAttribute("id"))
            this.parentNode.remove();
        }


        function addData() {

            var fname = document.getElementById("firstName").value;
            var lname = document.getElementById("lastName").value;
            var sal = document.getElementById("salary").value;
            var del = document.getElementById("delete").value;
            var tab = document.getElementById("tbl");

            var td1 = document.createElement("td");
            var tdVal1 = document.createTextNode(fname);
            td1.appendChild(tdVal1);
            var td2 = document.createElement("td");
            var tdVal2 = document.createTextNode(lname);
            td2.appendChild(tdVal2);
            td2.addEventListener("click", delFunc);
            var td3 = document.createElement("td");
            var tdVal3 = document.createTextNode(sal);
            td3.appendChild(tdVal3);
            var td4 = document.createElement("button");
            var tdVal4 = document.createTextNode("del");
            td4.appendChild(tdVal4);
            td4.addEventListener("click", delFunc);

            var rows = document.getElementsByTagName("tr");
            var rowId = rows.length;
            td4.setAttribute("id", rowId);

            var tr1 = document.createElement("tr");
            console.log(tr1);
            tr1.setAttribute("id", "tr" + rowId);
            tr1.append(td1, td2, td3, td4);
            tr1.addEventListener("click", function () { console.log(this.getAttribute("id")) });

            var tr = document.getElementById("tbl");
            tab.append(tr1);

        }

        function createTable() {
            var $table = document.createElement("table");
            $table.setAttribute("id", "tbl");
            $table.setAttribute("border", "1");

            var th1 = document.createElement("th");
            var val1 = document.createTextNode("FirstName");
            th1.appendChild(val1);

            var th2 = document.createElement("th");
            var val2 = document.createTextNode("LastName");
            th2.appendChild(val2);

            var th3 = document.createElement("th");
            var val3 = document.createTextNode("Salary");
            th3.appendChild(val3);

            var th4 = document.createElement("th");
            var val4 = document.createTextNode("opt");
            th4.appendChild(val4);


            var tr = document.createElement("tr");
            tr.append(th1, th2, th3, th4);
            $table.append(tr);

            var td1 = document.createElement("td");
            var tdVal1 = document.createTextNode("Scott");
            td1.appendChild(tdVal1);
            var td2 = document.createElement("td");
            var tdVal2 = document.createTextNode("Tiger");
            td2.appendChild(tdVal2);
            var td3 = document.createElement("td");
            var tdVal3 = document.createTextNode(5000);
            td3.appendChild(tdVal3);
            var td4 = document.createElement("button");
            var tdVal4 = document.createTextNode("del");
            td4.appendChild(tdVal4);
            td4.addEventListener("click", delFunc);

            var tr1 = document.createElement("tr");
            tr1.append(td1, td2, td3, td4);


            $table.append(tr1);

            document.getElementById("bdy").append($table);
        }
    </script>
</body>

</html>
