<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
    <script>
        function showTable() {
            document.write("<table border='1'><tr>");
            for (var i = 0; i < 10; i++) {
                if (i % 2 == 0) {
                    document.write("<td style='color:red'>"+ i + "</td>");
                } else {
                    document.write("<td style='color:blue'>"+ i + "</td>");
                }
                document.write("</tr>")
            }
            document.write("</table>");
        }  
    </script>
</head>

<body>
    <table>
        <tr class="red">
            <td>hi</td>
        </tr>
        <tr class="blue">
            <td>hi</td>
        </tr>
    </table>
    <button onclick="showTable()">Click</button>
</body>

</html>
